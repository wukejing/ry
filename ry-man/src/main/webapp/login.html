.light-login {

<body class="login-layout light-login">
	<div class="main-container">
		<div class="main-content">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<div class="login-container">
						<div class="center">
							<h1>
								<img src="assets/img/logo_dmall2.png" width="150" height="37"
									alt="logo " /> <span class="red" id="id-text2">后台管理系统</span>
							</h1>
							<h4 class="blue" id="id-company-text">&copy; 任易学</h4>
						</div>

						<div class="space-6"></div>    

						<div class="position-relative">
							<div id="login-box"
								class="login-box visible widget-box no-border">
								<div class="widget-body">
									<div class="widget-main">
										<h4 class="header blue lighter bigger">
											<i class="ace-icon fa fa-coffee green"></i> 系统登录
										</h4>

										<div class="space-6"></div>

										<form method="post" action="login" id="user-login-form">
											<fieldset>
												<label class="block clearfix"> <i
													class="icon-user icon-on-right"></i> 登录账号： <span
													class="block input-icon input-icon-right"> <input
														id="loginId" name="loginId" type="text"
														class="form-control" />

												</span>
												</label> <label class="block clearfix"> <i
													class="icon-lock icon-on-right"></i>  登录密码： <span
													class="block input-icon input-icon-right"> <input
														type="password" id="password" name="password" class="form-control" />
												</span>
												</label>

												<div class="space"></div>

												<div class="clearfix">
													<label class="inline"> <input type="checkbox"
														class="ace" id="remember" name="remember" value="1" /> <span
														class="lbl"> 记住我</span>
													</label>

													<button id="btnLogin" type="button"
														class="width-35 pull-right btn btn-sm btn-primary">
														<i class=" icon-plane icon-on-right"></i> <span
															class="bigger-110">登录</span>
													</button>
												</div>

												<div class="space-4"></div>
											</fieldset>
										</form>

										<div class="social-or-login center">
											<span class="bigger-110">dmall.com</span>
										</div>

										<div class="space-6"></div>

									</div>
									<!-- /.widget-main -->

									<div class="toolbar clearfix">
										<div>
											<a href="#" data-target="#forgot-box"
												class="forgot-password-link"> <i
												class="ace-icon fa fa-arrow-left"></i>
											</a>
										</div>

										<div>
											<a href="#" data-target="#signup-box"
												class="user-signup-link"> <i
												class="ace-icon fa fa-arrow-right"></i>
											</a>
										</div>
									</div>
								</div>
								<!-- /.widget-body -->
							</div>
							<!-- /.login-box -->




						</div>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.main-content -->
		</div>
